- - Why is the sky blue?
  - Sunlight reaches Earth's atmosphere and is scattered in all directions by all the gases and particles in the air. Blue light is scattered more than the other colors because it travels as shorter, smaller waves. This is why we see a blue sky most of the time. <a href="https://spaceplace.nasa.gov/blue-sky/en/">-source</a>
- - Why is the grass green?
  - Like many plants, most species of grass produce a bright pigment called chlorophyll. Chlorophyll absorbs blue light (high energy, short wavelengths) and red light (low energy, longer wavelengths) well, but mostly reflects green light, which accounts for your lawn's color. <a href="https://www.livescience.com/32496-why-is-grass-green.html">-source</a>
