  -   A helicopter with a pilot and a single passenger was flying around above Seattle when a malfunction disabled all of the aircraft's navigation and communications equipment. <br> <br>Due to the darkness and haze, the pilot couldn't determine the helicopter's position and course to get back to the airport. The pilot saw a tall building with lights on and flew toward it, the pilot had the passenger draw a handwritten sign reading, ‟WHERE AM I?”, and hold it up for the building's occupants to see. <br> <br> People in the building quickly responded to the aircraft, drew a large sign, and held it in a building window. Their sign said, ‟YOU ARE IN A HELICOPTER.” The pilot smiled, waved, looked at his map, determined the course to steer to SEATAC airport, and landed safely. <br> <br>After they were on the ground, the passenger asked the pilot how the ‟YOU ARE IN A HELICOPTER” sign helped determine their position.. The pilot responded.. <br> <br> ‟I knew that had to be the Microsoft support building, they gave me a technically correct but entirely useless answer.” <span class="emojicontainer"><img class='emoji' src="https://emoji.gg/assets/emoji/4352_DiCaprioLaugh.png"/></span> <br> <br> <br> You could say `give me your best joke` if you want some more giggles.
